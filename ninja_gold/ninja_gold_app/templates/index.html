<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold Game</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="main-wrap">
        <h1>Ninja Gold Game</h1>
        <p>Your Gold: <input type="text" disabled value="{{request.session.gold}}"></p><br><br>
        <div id="wrapper">
            <div class="forms">
                <form action="/gold" method="POST">
                    {% csrf_token %}
                    <h3>Farm</h3>
                    <p>Earns 10-20 gold</p>
                    <label for="farm"></label>
                    <input type="submit" id="farm" name="farm" value="Find Gold!">

                </form><br>
            </div>
            <div class="forms">
                <form action="/gold" method="POST">
                    {% csrf_token %}
                    <h3>Cave</h3>
                    <p>Earns 5-10 gold</p>
                    <label for="cave"></label>
                    <input type="submit" id="cave" name="cave" value="Find Gold!">

                </form><br>
            </div>
            <div class="forms">
                <form action="/gold" method="POST">
                    {% csrf_token %}
                    <h3>House</h3>
                    <p>Earns 2-5 gold</p>
                    <label for="house"></label>
                    <input type="submit" id="house" name="house" value="Find Gold!">

                </form><br>
            </div>
            <div class="forms">
                <form action="/gold" method="POST">
                    {% csrf_token %}
                    <h3>Casino</h3>
                    <p>Earns 0-50 gold</p>
                    <label for="casino"></label>
                    <input type="submit" id="casino" name="casino" value="Find Gold!">

                </form><br>
            </div>
        </div>
    </div>
</body>
</html>
